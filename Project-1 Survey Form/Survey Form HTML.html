<!DOCTYPE html>
<html lang="en">

<head>
  <title>Why IT is future Survey</title>
  <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">

  <body>
  <h1 id="title">Give your response on why IT is the future</h1>
  <form id="survey-form">
    <div class="input-element">
    <div>
    <label class="name23" id="name-label">Name</label>

    <input type="text" placeholder="Enter your name" required id="name"></div>
    <div>
      <br>
    <label class="name23" id="email-label">Email</label>

    <input type="email" placeholder="Enter your email" required id="email"></div>
    <div>
      <br>
    <label class="name23" id="number-label">Age(optional)</label>

    <input type="number" placeholder="Age" min="8" max="100" id="number"></div>
    <br>
   <div> <label class="why" for="prof-select">Why IT has the highest growth rate among all professions? </label>
<br>
<div>
  <br>
<select id="dropdown">
  <option value="">Select an option--</option>
  <option value="student">Technological Advancements</option>
  <option value="fulltime">Global Connectivity</option>
  <option value="parttime">Remote Work Trends</option>
  <option value="prefernot">Automation and Robotics</option>
</select>
</div>
</div>
<br>
    <div>
    <label class="redid" id="radio-label">Do you trust that the upsurge of IT will intensify even more in the coming years?</label>
    <br>
    <br>
    <div>
    <input type="radio" name="radio"required value="value1">
    <label>Without a doubt</label></div>
    <div>
    <input type="radio" name="radio"required value="value2">
    <label>Possibly</label></div>
    <div>
    <input type="radio" name="radio"required>
    <label>Uncertain</label></div>
    </div>
    <br>
    <div>
    <label class="pers">In your perspective, which IT domain do you foresee as having the most substantial growth in the upcoming five years?</label>
    <br><br>
    <div><label>
    <input type="checkbox" value="chckbox1"  name="ideas">
    Artificial Intelligence</label></div>
    <div><label>
    <input type="checkbox" value="chckbox2"  name="ideas">
    Cybersecurity</label></div>
    <div><label>
    <input type="checkbox" value="chckbox3"  name="ideas">
    Cloud Computing</label></div>
    <div><label>
    <input type="checkbox" value="chckbox4"  name="ideas">
    Data Science</label></div>
    <div><label>
    <input type="checkbox" value="chckbox5" name="ideas"> 
     Internet of Things (IoT)</label></div>
     <div><label>
     <input type="checkbox" value="chckbox6"  name="ideas">Virtual Reality (VR)</label></div>
          <div><label>
     <input type="checkbox" value="chckbox7"  name="ideas">HealthTech</label></div>
    </div>
    <br>
    <div class="input-element">
      <label class="share">Share your insights on the discourse surrounding the expansion of the information technology sector: </label>
      <br>
      <br>
      <textarea type="text"></textarea>
      <button type="submit" id="submit">Submit</submit>
      </div>
    </form>
    <p id="description">Thank you for time in the survey</p>
  </body>
  </html>
